<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="encriptador.js"></script>
    <title>Proyecto Encriptador Alura</title>

</head>

<body>
    <main>
        <header>
            <img src="logo alura.png" alt="logo alura">
        </header>
        <article>
            <textarea name="texto" id="text" placeholder="Ingrese el texto aquí"></textarea>
            <textarea id="copiartexto" rows="5" cols="30"></textarea>
            <div>
                <label for="button"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                    </svg> Sólo letras minúsculas y sin acentos</label>
            </div>
            <div>
                <button type="button" class="botonEncriptar" onclick=encriptar()>Encriptar</button>
                <button type="button" class="botonDesencriptar" onclick=desencriptar()>Desencriptar</button>
            </div>
        </article>
        <aside>
            <div class="traduccion">
                <img src="muñeco.png" id="imagenMuñeco" alt="muñeco">
                <h3 id="tituloEncriptado">Ningún mensaje fue encontrado</h3>
                <p id="textoEncriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button type="button" class="botonCopiar" id="botonCopiar" onclick=copiar()>Copiar</button>
            </div>
        </aside>



    </main>
</body>

</html>
